{% extends 'base.html.' %}

{% block title %} services
{% endblock title %} 


{% block body %}


<div class="container-fluid px-0 mb-3" >
    <img src="https://source.unsplash.com/1200x400/?cakery" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container mb-3 py-4">
    <h1 class="text-center " style="background-color:pink;"><i>Place orders here</i></h1>
    <form method="post" action="/services">
    {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
        </div>

        <div class="form-group">
            <label for="email">username</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Enter Your Email">
        </div>
        
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
        </div>      
        
     
        <div class="form-group">
            <label for="desc">Your order here</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>
   
        <button class="btn btn-primary" type="submit">Submit</button>
    
    </form>

</div>


{% endblock body %}
